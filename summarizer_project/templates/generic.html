{% load static %}
<!DOCTYPE HTML>
<html>
<head> 
    <title>YouScript</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <!-- Header -->
                <header id="header">
                    <a href="/" class="logo"><strong>*YouScript logo*</strong></a>
                </header>
                <!-- Banner -->
                <section id="banner">
                    <div class="content">
                        <header>
                            <h1>{{ video_title }}</h1>
                        </header>
                        <div class="col-12">
                            {% for summary_text in summarized_texts %}
                                <textarea name="summary" id="summary{{ forloop.counter }}" placeholder="Enter your summary here" rows="8">{{ summary_text }}</textarea>
                                <br>
                            {% endfor %}
                        </div>
                        <br>
                        <div class="col-12">
                            <form method="post" action="{% url 'generate_pdf' %}">
                                {% csrf_token %}
                                {% for summary_text in summarized_texts %}
                                    <input type="hidden" name="summary_text" value="{{ summary_text }}">
                                {% endfor %}
                                <ul class="actions">
                                    <li><button type="submit" class="button icon solid fa-download" id="savePdfBtn">Download PDF</button></li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/browser.min.js' %}"></script>
    <script src="{% static 'js/breakpoints.min.js' %}"></script>
    <script src="{% static 'js/util.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
